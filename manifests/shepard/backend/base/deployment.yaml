apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: shepard
  labels:
    app: shepard
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shepard
      tier: backend
      name: shepard-backend
  template:
    metadata:
      labels:
        app: shepard
        tier: backend
        name: shepard-backend
    spec:
      containers:
        - name: backend
          image: "registry.gitlab.com/dlr-shepard/backend"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: api
          env:
            - name: CATALINA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: catalinaOpts
            - name: oidc.public
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: oidcPublic
            - name: oidc.authority
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: oidcAuthority
            - name: influx.host
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: influxHost
            - name: influx.username
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: influxUsername
            - name: influx.password
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: influxPassword
            - name: neo4j.host
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: neo4jHost
            - name: neo4j.username
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: neo4jUsername
            - name: neo4j.password
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: neo4jPassword
            - name: mongo.host
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: mongoHost
            - name: mongo.username
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: mongoUsername
            - name: mongo.password
              valueFrom:
                configMapKeyRef:
                  name: shepard
                  key: mongoPassword
      imagePullSecrets:
        - name: registry-credentials

      serviceAccountName: default-shepard