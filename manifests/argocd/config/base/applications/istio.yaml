apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingressgateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: istio
  source:
    repoURL: 'https://istio-release.storage.googleapis.com/charts'
    targetRevision: 1.16.1
